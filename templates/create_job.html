{% extends "base.html" %}

{% block main %}
<form method="post" action="/create">
  <p><label>Company Name: <input name='company_name'></label></p>
  <p><label>Company Location: <input name='company_location'></label></p>
  <p><label>Company URL: <input name='company_url'></label></p>
  <p><label>Application Instructions: <input name='application_instructions'></label></p>
  <p><label>Job Posting: <textarea name='job_posting'></textarea></label></p>
  <p><label>Telework Opportunity? <input type='checkbox' name='company_name' value='yes'> Yes </label></p>
  <input type='submit' value='Submit Job'>
</form>
{% endblock %}
